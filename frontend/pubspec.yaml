name: food_calorie_app
description: A Flutter app for food calorie recognition
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  network_info_plus: ^4.1.0
  http: ^1.1.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
  # Ensure this directory exists. A placeholder file was added at
  # assets/images/.gitkeep to satisfy Flutter's asset validation.
  - assets/images/